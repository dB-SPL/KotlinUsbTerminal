plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 3t
    defaultConfig {
        targetSdkVersion 3t
        minSdkVersion 19
        vectorDrawables.useSupportLibrary true

        applicationId "com.db_spl.kotlin_usb_terminal.com
        versionCode 1
        versionName "1.0"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    namespace 'com.db_spl.kotlin_usb_terminal.com'
}

dependencies {
    implementation 'com.github.mik3y:usb-serial-for-android:3.8.0' // maven jitpack
    //implementation('com.github.mik3y:usb-serial-for-android:3.8.0beta') { changing = true } // maven local

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.12.0'
}
